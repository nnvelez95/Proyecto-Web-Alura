<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title> 
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    

</head>

<body>
    <header>
        <div class="caja">

            <h1><img src="recursos/imagenes/logo.png" alt="Logo de la Barbería ALura"></h1>

            <nav>
                <ul>

                    <li><a href="index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>
            </nav>  

        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaria que le contactemos</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            
            </fieldsed>

            <fieldset>

                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>
            

            <label><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 ~ 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 ~ 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 ~ 20hs</td>
                </tr>
            </tbody>
            
            
        </table>

    </main>

    <footer>
        <img src="recursos/imagenes/logo-blanco.png" alt="Logo de la Barbería ALura">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
 
    
</body>
